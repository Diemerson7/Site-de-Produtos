<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width,
    initial-scale=1.0">
    <title>TechStore</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <header>
        <div class="header-logo">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" 
        height="24" viewBox="0 0 24 24" fill="none" 
            stroke="currentColor" stroke-width="2" 
            stroke-linecap="round" stroke-linejoin="round" 
            class="lucide lucide-terminal-icon lucide-terminal">
            <polyline points="4 17 10 11 4 5"/><line x1="12" x2="20" y1="19" y2="19"/>
        </svg>
        <h1>TechStore</h1>
        </div>

        <ul class="nav">    
            <li><a href="/home">Home</a></li>
            <li><a href="/criar_produto">Produtos</a></li>
        </ul>

    </header>

    <section class="CTA">
        <div class="main-text">
            <h1>Os Melhores Produtos da <span>TechStore</span></h1>
        </div>

    </section>

    <section class="tab_products">
        <h2 class="header2">Nossos <span>Produtos</span></h2>
        <div class="cards">
            {%for produto in produtos%}
            <div class="card">
                <img src="{{produto[3]}}" width="100" height="100">



                
                <h2>{{produto[1]}}</h2>
                <span>R$ {{produto[2]}}</span>
            </div>
            {%endfor%}
            
            
            
        </div>
    </section>

    <section class="footer">
        <p>2024 - 2025 | Todos os direitos reservados</p>

    </section>

</body>

</html>
